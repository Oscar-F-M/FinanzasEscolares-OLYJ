<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel del Estudiante - Finanzas Escolares</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center"> Panel del Estudiante</h1>

    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title"> Tus Puntos</h5>
        <button class="btn btn-primary" onclick="consultarPuntos()">Consultar</button>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title"> Actividades Disponibles</h5>
        <form onsubmit="responderActividadDesdeFormulario(); return false;">
          <div class="mb-3">
            <label for="actividadId" class="form-label">ID de la Actividad</label>
            <input type="number" class="form-control" id="actividadId" required>
          </div>
          <div class="mb-3">
            <label for="respuestaEstudiante" class="form-label">Tu Respuesta</label>
            <input type="text" class="form-control" id="respuestaEstudiante" required>
          </div>
          <button type="submit" class="btn btn-success">Enviar Respuesta</button>
        </form>
      </div>
    </div>
  </div>


<div class="card mt-4">
  <div class="card-body">
    <h5 class="card-title"> Actividades Disponibles</h5>
    <div id="listaActividades" class="list-group"></div>
    <button class="btn btn-secondary mt-3" onclick="cargarActividades()">Actualizar lista</button>
  </div>
</div>


</body>
</html>
