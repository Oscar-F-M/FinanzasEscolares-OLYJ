<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel del Profesor - Finanzas Escolares</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="app.js" defer></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center"> Panel del Profesor</h1>

    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title"> Registrarse como Profesor</h5>
        <button class="btn btn-primary" onclick="registrarProfesor()">Registrarme</button>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title"> Crear Nueva Actividad</h5>
        <form onsubmit="crearActividadDesdeFormulario(); return false;">
          <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" required>
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="respuesta" class="form-label">Respuesta Correcta</label>
            <input type="text" class="form-control" id="respuesta" required>
          </div>
          <button type="submit" class="btn btn-success">Crear Actividad</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
